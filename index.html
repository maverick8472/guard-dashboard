<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/all.js" ></script>

</head>
<body class="body">
    <header class="header">

        <div class="logo">
            <span class="logo-icon" ><i class="fas fa-tachometer-alt"></i></span> 
            <span class="logo-name">Guard</span>
        </div>

        <div class="menu-toggle" onclick="menuToggle(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="toggle-sidebar">
            <a class="button switch" onclick="flip(this)">
                <div class="arrow"></div>
            </a>
        </div>
        
        <div class="nav">
            <div class="notifications">
                <ul class="notifications-icons">

                    <li class="notification-icon">
                        <span class="badge bell-badge">4</span>
                        <a href="#" class="notification-link"><i class="far fa-bell"></i></i></a> 
                    </li>

                    <li onclick="toggleMessages()" class="notification-icon">
                        <span class="badge envelope-badge"></span>
                        <a href="#" class="dropbtnMsg notification-link"><i class="far fa-envelope dropbtnMsg"></i></a>
                        <div class="messages" onclick="event.stopPropagation()">
                            <p class="label">Messages</p>
                            <ul class="msg-list ">
                            </ul>
                            <a href="#" class="showAll">Show all</a>
                        </div>
                    </li>

                    <li class="notification-icon">
                        <span class="badge comments-badge">6</span>
                        <a href="#" class="notification-link"><i class="far fa-comments"></i></a> 
                    </li>
                </ul>
            </div>
    
            <div class="account-dropdown">
                <button onclick="accountDropdown()" class="account-dropbtn">Account</button>
                <div class="account-dropdown-content">
                <a class="account-dropdown-link" href="#home">Home</a>
                <a class="account-dropdown-link" href="#about">Profile</a>
                <a class="account-dropdown-link" href="#contact">Log Out</a>
                </div>
            </div>
        </div>

    </header>

    <nav class="sidenav">
        <ul class="sidenav-menu">
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span style= "margin-left: -3px" class="sidenav-menu-item-icon"><i class="fas fa-eye"></i></span>
                    <span class="sidenav-menu-item-name">Overwiew</span>  
                </a>
            </li>
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-user"></i></span>
                    <span class="sidenav-menu-item-name">Profile</span>
                </a>
            </li>
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-envelope"></i></span> 
                    <span class="sidenav-menu-item-name">Inbox</span>
                </a>    
            </li>
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-chart-line "></i></span> 
                    <span class="sidenav-menu-item-name">Analytics</span>
                </a>    
            </li>
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-chart-bar"></i></span> 
                    <span class="sidenav-menu-item-name">Charts</span>
                </a>    
            </li>
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-table"></i></span> 
                    <span class="sidenav-menu-item-name">Tables</span>
                </a>    
            </li>
            <li class="sidenav-menu-item">
                <a href=""class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-wrench"></i></span> 
                    <span class="sidenav-menu-item-name">Settings</span>
                </a>    
            </li>
            <li class="sidenav-menu-item">
                <a href="" class="sidenav-menu-item-link">
                    <span class="sidenav-menu-item-icon"><i class="fas fa-file-alt "></i></span> 
                    <span class="sidenav-menu-item-name">Docs</span>
                </a>    
            </li>
            
        </ul>
    </nav>
    <main class="main">

        <section class="cards">
            
                <article class="card">
                        <div class="card-nav">
                            <span>Steps</span>
                            <span><i class="fas fa-shoe-prints shoe-prints"></i></span>
                            <div class="card-dropdown">
                                <span><i class="fas fa-cog dropbtn" onclick="myFunction()" href="#"></i></span>
                                <div id="myDropdown" class="dropdown-content">
                                    <a class="show" onclick="displayList()" data-text-swap="Daily Summary" data-text-original="List View" >List View</a>
                                    <a href="#">Go to Full Page</a>
                                </div>
                            </div>
                        </div>
                        <div class="chart-view">
                            <div class="doughnut-chart">
                                <svg class="chart" width="100%" height="100%" viewBox="0 0 42 42">
                                    <circle cx="21" cy="21" r="15.9154" class="progress-bar__background" />
                                    <circle cx="21" cy="21" r="15.9154" class="progress-bar__progress " />
                                    <g class="chart-labels">
                                        <text x="50%" y="50%" class="chart-number">5,254</text>
                                        <text x="50%" y="50%" class="chart-label">Steps</text>
                                    </g>
                                </svg>
                            </div> 
                        </div>
                        <div class="card-footer">
                            <div class="card-stat">
                                <p class="number">2,020</p>
                                <p class="tag">Calories</p>
                            </div>
                            <div class="card-stat">
                                <p class="number">1.2km</p>
                                <p class="tag">Distance</p>
                            </div>
                            <div class="card-stat">
                                <p class="number">5,659</p>
                                <p class="tag">Daily Avg</p>
                            </div>
                        </div>
                    
                        <div class="list-view">
                            <div class="table">
                                <table>
                                    <thead>
                                        <th>Total</th>
                                        <th>Date</th>
                                        <th>Goal</th>       
                                    </thead>
                                    <tbody class="container">  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </article>

        </section>

    </main>

    <footer class="footer">
            &copy; 2018 Guard.
    </footer>


    <script src="/script/app.js"></script>
</body>
</html>
